{% extends "base.html" %}
{% block content %}
<a class="btn btn-primary mb-3" href="{{ url_for('add') }}">+ Add Transaction</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Category</th>
      <th>Amount</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    {% for tx in transactions %}
    <tr>
      <td>{{ tx.date }}</td>
      <td>{{ tx.type }}</td>
      <td>{{ tx.category_name or "Uncategorized" }}</td>
      <td>${{ (tx.amount_cents / 100) | round(2) }}</td>
      <td>{{ tx.notes }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
